<h1>Add New Transaction</h1>
<form>
    <mat-form-field appearance="fill">
        <mat-autocomplete #autoBudget="matAutocomplete" (optionSelected)="suggestBudget()">
            <mat-option *ngFor="let destination of data.getDestinations()" value="{{destination.name}}">
                {{destination.name}}
            </mat-option>
        </mat-autocomplete>
        <mat-label for="destination">Destination</mat-label>
        <input name="destination" matInput [(ngModel)]="userInput.destination" [matAutocomplete]="autoBudget">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label for="amount">Amount</mat-label>
        <input name="amount" matInput type="number" [(ngModel)]="userInput.amount" [value]="userInput.amount">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label for="budget">Budget</mat-label>
        <mat-select name="budget" [(ngModel)]="userInput.budget">
            <mat-option [value]="null">None</mat-option>
            <mat-option *ngFor="let budget of data.getBudgets()" [value]="budget.id">{{budget.name}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label for="account">Account</mat-label>
        <mat-select name="account" [(ngModel)]="userInput.account">
            <mat-option *ngFor="let account of data.getAccounts()" [value]="account.id">{{account.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="addTrans()">Submit</button>
</form>
