<h1>Add New Transaction</h1>
<form>
    <mat-form-field appearance="fill">
        <mat-autocomplete #autoBudget="matAutocomplete" (optionSelected)="this.suggestBudget()">
            <mat-option *ngFor="let destination of this.data.getDestinations()" value="{{destination}}">
                {{destination}}
            </mat-option>
        </mat-autocomplete>
        <mat-label for="destination">Destination</mat-label>
        <input name="destination" matInput [(ngModel)]="this.userInput.destination" [matAutocomplete]="autoBudget">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label for="amount">Amount</mat-label>
        <input name="amount" matInput type="number" [(ngModel)]="this.userInput.amount">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label for="budget">Budget</mat-label>
        <mat-select name="budget" [(ngModel)]="budgetID">
            <mat-option value="">None</mat-option>
            <mat-option *ngFor="let budget of this.data.getBudgets()" value="{{budget.id}}">{{budget.name}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label for="account">Account</mat-label>
        <mat-select name="account" [(ngModel)]="this.accountType">
            <mat-option *ngFor="let account of this.data.getAccounts()" value="{{account.id}}">{{account.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="this.addTrans()">Submit</button>
</form>
