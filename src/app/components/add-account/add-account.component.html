<h1>Add New Account</h1>
<form>
    <mat-form-field appearance="fill">
        <mat-label for="name">Name</mat-label>
        <input name="name" matInput [(ngModel)]="userInput.name">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label for="type">Type</mat-label>
        <mat-select name="type" [(ngModel)]="userInput.type">
            <mat-option value="Checking">Checking</mat-option>
            <mat-option value="Savings">Savings</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label for="balance">Balance</mat-label>
        <input name="balance" matInput type="number" [(ngModel)]="userInput.balance" [value]="userInput.balance">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="addAccount()">Submit</button>
</form>
